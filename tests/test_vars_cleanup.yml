---

container_default_basedir: "."

containers:
  mycontainer:
    hosts: ["all"]
    name: "mytestcontainer"
    image: "drpsychick/dnsmasq"
    directory: "dnsmasq"
    remove: yes
  mybuild:
    hosts: ["all"]
    name: "mybuildtest"
    image: "mybuildtest"
    directory: "mybuildtest"
    cleanup: yes
    purge: yes
