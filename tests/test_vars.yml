---

container_default_basedir: "."

containers:
  mycontainer:
    hosts: ["all"]
    name: "mytestcontainer"
    image: "drpsychick/docker-dnsmasq"
    directory: "dnsmasq"
    pull: yes
    create: yes
  mybuild:
    hosts: ["all"]
    name: "mybuildtest"
    image: "mybuildtest"
    directory: "mybuildtest"
    build: yes
    cleanup: yes
    files:
      dockerfile: { name: "Dockerfile", mode: "0644" }
      testdir: { name: "directory/testfile.md", mode: "0644" }
